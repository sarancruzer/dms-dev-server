<div class="row">
			<div class="col-lg-12">

				<div id="add-listing">

				<form name="addblogForm" method="post" ng-submit="submitBlog(addblogForm)"  ng-validate="addblogvalidate" enctype='multipart/form-data'>
					<!-- Section -->
					<div class="add-listing-section">

						<!-- Headline -->
						<div class="add-listing-headline">
							<h3><i class="sl sl-icon-doc"></i> Basic Informations</h3>
						</div>

						<!-- Title -->
						<div class="row with-forms">
							<div class="col-md-12">
								<h5>Blog Name <i class="tip" data-tip-content="Name of your business"></i></h5>
								<input class="search-field" type="text" name="blog_title" ng-model="blog.blog_title" />
							</div>
						</div>

						<!-- Description -->
						<div class="form">
							<h5>Description</h5>
							<textarea class="WYSIWYG" name="description" cols="40" rows="3" id="summary" spellcheck="true" ng-model="blog.blog_description"></textarea>
						</div>

						<!-- Row -->
						<div class="row with-forms">

							<!-- Phone -->
							<div class="col-md-6">
							<h5>Banner Image <span>(optional)</span></h5>
												
						<input type="file"  name="banner" ngf-select ng-model="banner" file-model="banner" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB"  onchange="angular.element(this).scope().photoChanged(this.files,'banner')" ngf-multiple="false" class="" />
					
						<div class="row" id="result">
							<div class="row col-md-2" ng-repeat="imgs in bannerList"><a class="a-img" href="javascript:;" ng-click="deleteGallery(imgs);"><i class="fa fa-remove "></i></a> <img class="thumbnail" src="{{imgs.result}}" title="imgs.result">
							</div>
						</div>
						
				
						</div>

							<!-- Website -->
							<div class="col-md-6">
								<h5>Featured Image <span>(optional)</span></h5>
												
						<input type="file"  name="featured" ngf-select ng-model="featured" file-model="featured" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB"  onchange="angular.element(this).scope().photoChanged(this.files,'featured')"  ngf-multiple="false" class="" />
					
						<div class="row" id="result">
							<div class="row col-md-2" ng-repeat="imgs in featuredList"><a class="a-img" href="javascript:;" ng-click="deleteGallery(imgs);"><i class="fa fa-remove "></i></a> <img class="thumbnail" src="{{imgs.result}}" title="imgs.result">
							</div>
						</div>
							
						</div>

							

						</div>
						<!-- Row / End -->
						

					</div>
					<!-- Section / End -->
			

					<button type="submit" class="button preview" >Preview <i class="fa fa-arrow-circle-right"></i></button>
					</form>
				</div>
			</div>

		
		</div>


		
	<script type="text/javascript" src="assets/ui/scripts/custom.js"></script>
	
	<style>

		#add-listing > div:nth-child(5) > div.switcher-content > div:nth-child > div:nth-child > div:nth-child{
			display: none;
		}

			#result{
	    padding: 10px 10px 10px 0px;
    min-height: 140px;
    border: 1px dotted#f91942;
    width: 100%;
    margin-left: 2px;
    border-radius: 5px;
	}

	#result>div{
	    padding: 0px 0px 0px 0px;
    width: 175px;
    border: 1px solid #ccc;
    margin: 1px 6px 2px 4px;
    box-shadow: 0px 1px 5px 2px #dcdada;
    height: 145px;

	}

	 .a-img{
	    padding: 0px 5px 1px 5px;
    color: white;
    background: #2a2a2a;
    border-radius: 20px;
    width: 23px;
    height: 23px;
    float: right;
	}
	
</style>
